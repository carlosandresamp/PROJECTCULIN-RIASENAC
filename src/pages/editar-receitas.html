    <div class="edit">
      <div class="edit_receita">
        <h1>Editar Receita</h1>
      </div>
      <form>
        <label for="recipe-name">Nome da Receita:</label>
        <input type="text" id="recipe-name" name="recipe-name" required />

        <label for="ingredients">Ingredientes:</label>
        <textarea id="ingredients" name="ingredients" required></textarea>

        <label for="directions">Modo de Preparo:</label>
        <textarea id="directions" name="directions" required></textarea>

        <label for="prep-time">Tempo de preparo (em minutos):</label>
        <input type="number" id="prep-time" name="prep-time" required />

        <label for="categories">Categorias:</label>

        <div class="categories">
          <input type="checkbox" id="breakfast" name="breakfast" />
          <label for="breakfast">Café da Manhã</label>

          <input type="checkbox" id="lunch" name="lunch" />
          <label for="lunch">Almoço</label>

          <input type="checkbox" id="dinner" name="dinner" />
          <label for="dinner">Jantar</label>

          <input type="checkbox" id="snack" name="snack" />
          <label for="snack">Sobremesa</label>
        </div>

        <label for="recipe-image">
          <p>Adicionar Foto:</p>
        </label>
        <input type="file" id="recipe-image" name="recipe-image" onchange="previewImage(event)" />
        <img id="preview-image" src="" alt="Imagem da receita" />

        <label for="video">
          <p>Vídeo:</p>
        </label>
        <input type="text" id="video" name="video" placeholder="Cole o link do vídeo" oninput="previewVideo(event)" />
        <div id="preview-video"></div>

        <button class="enviar-receita" type="submit">
          <h1>Enviar receita</h1>
        </button>
      </form>
    </div>
    <div id="footer"></div>
  </div>
