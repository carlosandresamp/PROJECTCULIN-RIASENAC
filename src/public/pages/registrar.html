<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/rodape.css">
    <link rel="stylesheet" href="../css/registrar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script defer src="../js/script.js"></script>
    <script defer src="../js/ateotopo.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>


</head>

<body>
    <div class="container">

        <div id="topo"></div><!--topo-->

        <form id="integração">
            <fieldset>

                <div id="Cadastro">

                    <div class="caixa">
                        <img src="../media/images/logo-senac-cnc-color-100.png" alt="">
                        <br>
                        <h1>Faça seu Cadastro</h1>
                        <br>
                        <div class="Nome"> <input type="Nome" placeholder="Usuário" , required></div>
                        <br>
                        <div class="Email"> <input type="email" placeholder="E-mail" , required></div>
                        <br>
                        <div class="senha"> <input type="password" placeholder="Crie uma senha" , required></div>
                        <br>
                        <div class="confirmar"> <input type="password" placeholder="Confirme a senha" , required>
                        </div>
                        <br>
                        <div class="CPF"> <input type="text" placeholder="CPF" pattern="^[0-9]+$" , required></div>
                        <br>
                        <div class="Enviar"> <input type="submit" value="Cadastre-se"> </div>

                    </div>

                </div>
            </fieldset>
        </form>

        <button id="backToTopBtn" onclick="backToTop()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.41 15.41L12 10.83L16.59 15.41L18 14L12 8L6 14L7.41 15.41Z" fill="currentColor" />
            </svg>
        </button><!--botão de subir até o topo da página-->


        <div id="footer"></div>
        <script src="../js/validar_senha.js"></script>
    </div>
</body>
<script src="../js/rodape.js"></script>
<script src="../js/topo.js"></script>

</html>
