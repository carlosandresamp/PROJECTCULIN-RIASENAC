<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/topo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script defer src="../js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar-se</title>
  </head>

  <body>
    <div class="container">
      <div id="topo"></div>

      <div class="center content">
        <form id="integracao">
          <fieldset>
            <div class="form">
              <img src="../media/images/logo-senac-cnc-color-100.png" alt="" />
              <h3>FaÃ§a seu Cadastro!</h3>
              <input
                class="input"
                type="Nome"
                name="nome"
                placeholder="UsuÃ¡rio"
                ,
                required
              />
              <input
                class="input"
                type="email"
                name="email"
                placeholder="E-mail"
                ,
                required
              />
              <input
                class="input"
                type="password"
                name="senha"
                placeholder="Crie uma senha"
                ,
                required
              />
              <input
                class="input"
                type="password"
                name="confirmarsenha"
                placeholder="Confirme a senha"
                ,
                required
              />
              <input
                class="input"
                type="text"
                name="cpf"
                placeholder="CPF"
                pattern="^[0-9]+$"
                ,
                required
              />
              <input class="btn-submit" type="submit" value="Cadastre-se" />
            </div>
          </fieldset>
        </form>
      </div>
      <div id="footer"></div>
      <script src="../js/validar_senha.js"></script>
      <script src="../js/rodape.js"></script>
      <script src="../js/topo.js"></script>
    </div>
  </body>
</html>
