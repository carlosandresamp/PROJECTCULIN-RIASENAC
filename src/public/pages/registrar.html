<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/forms.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script defer src="../js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
</head>

<body>
    <div class="container">

        <div id="topo">

            <div class="logo">
                <h1>
                    <a href="index.html"><img width="100" src="../media/images/logo-senac-cnc-color-100.png" alt=""></a>
                </h1>
            </div>
            <!--logo-->

            <nav class="nav">

                <button class="btn-menu" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu"
                    aria-expanded="false"><span class="hamburger"></span>
                </button>

                <ul class="menu" id="menu" role="menu">
                    <a href="inicio.html">
                        <button class="btn-menu-desktop">Ínicio</button>
                    </a>

                    <a href="http://www.senac.br/" target="_blank">
                        <button class="btn-menu-desktop">Senac</button>
                    </a>

                    <a href="chefs.html">
                        <button class="btn-menu-desktop">Chefs</button>
                    </a>

                    <a href="login.html">
                        <button class="btn-menu-desktop">Login</button>
                    </a>
                    <!--MENU DO TOPO-->

                </ul><!--menu-->

                <div class="social">
                    <a href="https://www.facebook.com/SenacBrasil" target="_blank">
                        <button class="btn-social"><img width="20px" img src="../media/images/facebook.png"
                                alt=""></button>
                    </a>

                    <a href="https://www.instagram.com/senacbrasil/" target="_blank">
                        <button class="btn-social"><img width="20px" img src="../media/images/instagram.png"
                                alt=""></button>
                    </a>

                    <a href="https://twitter.com/SenacBrasil" target="_blank">
                        <button class="btn-social"><img width="20px" img src="../media/images/x-twitter.png"
                                alt=""></button>
                    </a>

                    <a href="https://www.linkedin.com/company/2655383" target="_blank">
                        <button class="btn-social" alt=""><img width="20px" img src="../media/images/linkedin.png"
                                alt=""></button>
                    </a>

                    <a href="https://www.youtube.com/user/SenacNacional" target="_blank">
                        <button class="btn-social"><img width="20px" img src="../media/images/youtube.png"
                                alt=""></button>
                    </a>
                </div>
                <!--social-->

            </nav>

        </div><!--topo-->

        <div class="center">
            <form id="integração">
                <fieldset>
                    <div class="form">
                        <img src="../media/images/logo-senac-cnc-color-100.png" alt="">
                        <h3>Faça seu Cadastro!</h3>
                        <input class="input" type="Nome" placeholder="Usuário" , required>
                        <input class="input" type="email" placeholder="E-mail" , required>
                        <input class="input" type="password" placeholder="Crie uma senha" , required>
                        <input class="input" type="password" placeholder="Confirme a senha" , required>
                        <input class="input" type="text" placeholder="CPF" pattern="^[0-9]+$" , required>
                        <input class="btn-submit" type="submit" value="Cadastre-se">
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="footer"></div>
        <script src="../js/validar_senha.js"></script>
        <script src="../js/rodape.js"></script>
        <script src="../js/topo.js"></script>
    </div>
</body>

</html>
