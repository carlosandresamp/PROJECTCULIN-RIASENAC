<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="../css/forms.css" />
  <link rel="stylesheet" href="../css/default.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <script defer src="../js/script.js"></script>
  <script defer src="../js/ateotopo.js"></script>
  <script defer src="../js/add_receita.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adicionar receita</title>
</head>

<body>
  <div class="container">
    <div id="topo"></div>
    <!--topo-->

    <div class="center">
      
      <form id="addReceitasForm">
        <div class="title center">
          <h1>Adicionar Receita</h1>
        </div>
        <div class="form-large">
          <label for="recipe-name">Nome da Receita:</label>
          <input class="input" type="text" id="recipe-name" name="recipe-name" required />

          <label for="ingredients">Ingredientes:</label>
          <textarea class="input" id="ingredients" name="ingredients" rows="6" required></textarea>

          <label for="directions">Modo de Preparo:</label>
          <textarea class="input" id="directions" name="directions" rows="6" required></textarea>

          <label for="prep-time">Tempo de preparo (em minutos):</label>
          <input class="input" type="number" id="prep-time" name="prep-time" required />

          <label for="categories">Categorias:</label>

          <div class="categories">
            <input type="checkbox" id="breakfast" name="breakfast" />
            <label for="breakfast">Café da Manhã</label>

            <input type="checkbox" id="lunch" name="lunch" />
            <label for="lunch">Almoço</label>

            <input type="checkbox" id="dinner" name="dinner" />
            <label for="dinner">Jantar</label>

            <input type="checkbox" id="snack" name="snack" />
            <label for="snack">Sobremesa</label>
          </div>

          <label for="recipe-image">
            <p>Adicionar Foto:</p>
          </label>
          <input type="file" id="recipe-image" name="recipe-image" onchange="previewImage(event)" />
          <img id="preview-image" src="" alt="Imagem da receita" />

          <label for="video">
            <p>Vídeo:</p>
          </label>
          <input type="text" id="video" name="video" placeholder="Cole o link do vídeo" oninput="previewVideo(event)" />
          <div id="preview-video"></div>

          <button class="btn-submit" type="submit">Enviar receita</button>
        </div>
      </form>
    </div>

    <button id="backToTopBtn" onclick="backToTop()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.41 15.41L12 10.83L16.59 15.41L18 14L12 8L6 14L7.41 15.41Z" fill="currentColor" />
      </svg>
    </button>
    <!--botão de subir até o topo da página-->
    <div id="footer"></div>
  </div>
  <script src="../js/rodape.js"></script>
  <script src="../js/topo.js"></script>
  <script src="../js/add_receita.js"></script>
</body>

</html>
