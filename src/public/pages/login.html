<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/topo.css" />
    <link rel="stylesheet" href="../css/default.css" />
    <script defer src="../js/script.js"></script>
    <script defer src="../js/eyepassword.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>

  <body>
    <div class="container">
      <div id="topo" class="center"></div>
      <!--topo-->
      <div class="center content">
        <form id="formLogin">
          <fieldset>
            <div class="form">
              <img src="../media/images/logo-senac-cnc-color-100.png" alt="" />
              <h3>Faça seu Cadastro!</h3>
              <label for="email">E-mail</label>
              <input
                class="input"
                type="email"
                name="email"
                placeholder="Digite seu e-mail"
                autofocus="true"
              />
              <label for="password">Senha</label>
              <input
                class="input"
                type="password"
                id="password"
                name="senha"
                placeholder="Digite sua senha"
              />
              <button type="button" id="togglePassword">Mostrar Senha</button>
              <a class="link" href="recuperar-senha.html"
                >Esqueci minha senha</a
              >
              <a class="link" href="registrar.html"
                >Não possui cadastro? clique aqui!</a
              >
              <input type="submit" value="Acessar" class="btn-submit" />
            </div>
          </fieldset>
        </form>
      </div>
      <div id="footer"></div>
    </div>
    <script src="../js/validar_senha.js"></script>
    <script src="../js/rodape.js"></script>
    <script src="../js/topo.js"></script>
  </body>
</html>
