<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/rodape.css">
    <link rel="stylesheet" href="../css/recuperar-senha.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script defer src="../js/script.js"></script>
    <script defer src="../js/ateotopo.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
</head>

<body>
    <div class="container">
        
        <div id="topo"></div><!--topo-->

        <form>
            <fieldset>

                <div id="recuperar">
                    <div class="caixa">
                        <img src="../media/images/logo-senac-cnc-color-100.png" alt="Logo do Senac">
                        <br><br>
                        <p id="text">Recuperar senha</p>
                        <br>
                        <div id="versenha" class="Nova senha">
                            <input type="password" id="nova-senha" placeholder="Nova senha" required>
                            <input type="checkbox" id="mostrar-senha">
                            <label for="mostrar-senha" id="emoji-label"></label>
                        </div>
                        <br>
                        <div class="Confirmar senha">
                            <input type="password" id="confirmar-senha" placeholder="Confirmar senha" required>
                            <input type="checkbox" id="mostrar-senha-2">
                            <label for="mostrar-senha-2" id="emoji-label-2"></label>
                        </div>
                        <br>
                        <div class="Enviar">
                            <input type="submit" value="Enviar">
                        </div>
                    </div>
                </div>

                <script>
                    document.querySelector('#mostrar-senha').addEventListener('click', function () {
                        if (this.checked) {
                            document.querySelector('#nova-senha').type = 'text';
                            document.querySelector('#emoji-label').innerHTML = ''; // emoji de olho fechado
                        } else {
                            document.querySelector('#nova-senha').type = 'password';
                            document.querySelector('#emoji-label').innerHTML = ''; // emoji de olho aberto
                        }
                    });
                    document.querySelector('#mostrar-senha-2').addEventListener('click', function () {
                        if (this.checked) {
                            document.querySelector('#confirmar-senha').type = 'text';
                            document.querySelector('#emoji-label-2').innerHTML = ''; // emoji de olho fechado
                        } else {
                            document.querySelector('#confirmar-senha').type = 'password';
                            document.querySelector('#emoji-label-2').innerHTML = ''; // emoji de olho aberto
                        }
                    });
                </script>
            </fieldset>
        </form>

        <button id="backToTopBtn" onclick="backToTop()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.41 15.41L12 10.83L16.59 15.41L18 14L12 8L6 14L7.41 15.41Z" fill="currentColor" />
            </svg>
        </button><!--botão de subir até o topo da página-->
        <div id="footer"></div>
    </div>

</body>
<script src="../js/rodape.js"></script>
<script src="../js/topo.js"></script>

</html>
