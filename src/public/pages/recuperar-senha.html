<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/default.css" />
    <link rel="stylesheet" href="../css/forms.css" />
    <link rel="stylesheet" href="../css/topo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script defer src="../js/script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Senha</title>
  </head>

  <body>
    <div class="container">
      <div id="topo"></div>

      <div class="center content">
        <form id="recoverPassForm">
          <fieldset>
            <div class="form">
              <img
                src="../media/images/logo-senac-cnc-color-100.png"
                alt="Logo do Senac"
              />
              <br /><br />
              <p id="text">Recuperar senha</p>
              <input
                class="input"
                type="password"
                id="nova-senha"
                placeholder="Nova senha"
                required
              />
              <input type="checkbox" id="mostrar-senha" />
              <label for="mostrar-senha" id="emoji-label"></label>
              <input
                class="input"
                type="password"
                id="confirmar-senha"
                placeholder="Confirmar senha"
                required
              />
              <input type="checkbox" id="mostrar-senha-2" />
              <label for="mostrar-senha-2" id="emoji-label-2"></label>
              <input class="btn-submit" type="submit" value="Enviar" />
            </div>
            <script>
              document
                .querySelector("#mostrar-senha")
                .addEventListener("click", function () {
                  if (this.checked) {
                    document.querySelector("#nova-senha").type = "text";
                    document.querySelector("#emoji-label").innerHTML = ""; // emoji de olho fechado
                  } else {
                    document.querySelector("#nova-senha").type = "password";
                    document.querySelector("#emoji-label").innerHTML = ""; // emoji de olho aberto
                  }
                });
              document
                .querySelector("#mostrar-senha-2")
                .addEventListener("click", function () {
                  if (this.checked) {
                    document.querySelector("#confirmar-senha").type = "text";
                    document.querySelector("#emoji-label-2").innerHTML = ""; // emoji de olho fechado
                  } else {
                    document.querySelector("#confirmar-senha").type =
                      "password";
                    document.querySelector("#emoji-label-2").innerHTML = ""; // emoji de olho aberto
                  }
                });
            </script>
          </fieldset>
        </form>
      </div>
      <div id="footer"></div>
    </div>
    <script src="../js/rodape.js"></script>
    <script src="../js/topo.js"></script>
  </body>
</html>
