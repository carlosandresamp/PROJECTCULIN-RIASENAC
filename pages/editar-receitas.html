        <div class="edit-receita-text">
            <h1>Editar Receita</h1>
        </div>

        <form id="recipe-form">
            <label for="recipe-name">Nome da Receita:</label><br>
            <input type="text" id="recipe-name" name="recipe-name" required><br>
            <label for="ingredients">Ingredientes:</label><br>
            <textarea id="ingredients" name="ingredients" required></textarea><br>
            <label for="preparation">Modo de Preparo:</label><br>
            <textarea id="preparation" name="preparation" required></textarea><br>
            <label for="preparation-time">Tempo de Preparo:</label><br>
            <input type="text" id="preparation-time" name="preparation-time" required><br>
            <label for="image-link">Adicionar Foto:</label><br>
            <input type="file" id="image-upload" name="image-upload" accept="image/*" style="display: none;">
            <button type="button" id="choose-image">Escolher Imagem</button>
            <img id="image-preview" src="" alt="Imagem da Receita"><br>
            <label for="video-link">Adicionar Link do Vídeo:</label><br>
            <input type="text" id="video-link" name="video-link"><br>
            <iframe id="video-preview" src="" width="420" height="315" frameborder="0" allowfullscreen></iframe><br>
            <input type="submit" value="Enviar">
        </form>

    </div>
