        <div class="container">
            <h1> Adicione uma receita</h1>
            <form>
                <label for="recipe-name">Nome da receita:</label>
                <input type="text" id="recipe-name" name="recipe-name" required>

                <label for="ingredients">Ingredientes:</label>
                <textarea id="ingredients" name="ingredients" required></textarea>

                <label for="directions">Instruções:</label>
                <textarea id="directions" name="directions" required></textarea>

                <label for="prep-time">Tempo de preparação (em minutos):</label>
                <input type="number" id="prep-time" name="prep-time" required>

                <label for="cook-time">Tempo de cozimento (em minutos):</label>
                <input type="number" id="cook-time" name="cook-time" required>

                <label for="serving-size">Quantidade de porções:</label>
                <input type="number" id="serving-size" name="serving-size" required>

                <label for="recipe-image">
                    <p>Carregue a imagem da receita:</p>
                </label>
                <input type="file" id="recipe-image" name="recipe-image">

                <label for="video">
                    <p>Vídeo:</p>
                </label>
                <input type="text" id="video" name="video" placeholder="Cole o link do vídeo">

                <button class="enviar-receita" type="submit">
                    <h1>Enviar receita</h1>
                </button>
            </form>
        </div>
